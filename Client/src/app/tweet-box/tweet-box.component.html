<mat-card id="tweet_box">
  <button class="btn btn-secondary pause-tweets" (click)="toggleLiveTweets()"
          [innerHTML]="pauseButtonText">
  </button>
  <div class="tweet_details" *ngFor="let tweet of ward.last_tweets; trackBy: trackByFn">
    <div>
      <mat-card-header>
        <score-mark [ngStyle]="{ 'background-color': getTweetColour(tweet.score) }">{{tweet.score | number:'1.1-2'}}</score-mark>
        <mat-card-title class="header">
          {{tweet.user.name}}
          <mat-card-subtitle>{{tweet.date | date:'shortTime'}}</mat-card-subtitle>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p [innerHTML]="tweet.text"></p>
      </mat-card-content>
    </div>
    <hr>
  </div>
</mat-card>
