<mat-card id="tweet_box">
  <div class="tweet_details" *ngFor="let tweet of ward.last_tweets">
    <div [ngStyle]="{ 'border': getTweetBorder(tweet.score) }">
      <mat-card-header>
        <mat-card-title class="header">{{tweet.user.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p [innerHTML]="tweet.text"></p>
      </mat-card-content>
    </div>
    <hr>
  </div>
</mat-card>
