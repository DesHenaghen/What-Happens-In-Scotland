<div id="map-background">
  <div class="row">
    <div class="col">
      <div id="map" class="map"></div>
    </div>
    <div class="col">
      <div id="chart-box">
        <h1>{{ward.name}}</h1>
        <h2>{{ward.prettyAverage}}% Happy</h2>
        <div id="happinessChartContainer">
          <nvd3 id="happinessChart" [options]="lineOptions" [data]="lineData"></nvd3>
        </div>
      </div>
    </div>
  </div>
</div>
