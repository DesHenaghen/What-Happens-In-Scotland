<div id="map-background">
  <div class="row">
    <div class="col">
      <app-glasgow-map [ward]="ward" (wardSelected)="setWard($event)"></app-glasgow-map>
    </div>
    <div class="col">
      <div id="chart-box">
        <h1 class="centre alfa">{{ward.name}}</h1>
        <h2 class="centre">{{ward.prettyAverage}}% Happy</h2>
        <app-happy-timeline [ward]="ward"></app-happy-timeline>
        <div class="row">
          <div class="col">
            <h2 class="centre"><b>Most Common Terms</b></h2>
            <h1 class="centre alfa">Glasgow</h1>
            <h2 class="centre alfa">Rangers</h2>
            <h3 class="centre alfa">Partick</h3>
          </div>
          <div class="col">
            <br>
            <div class="centre yuge alfa">{{this.ward.total}}</div>
            <h3 class="centre alfa">tweets</h3>
          </div>
        </div>
        <div class="row">
          <app-happy-rank [ward]="ward" [wards]="wards" (wardSelected)="setWard($event)"></app-happy-rank>
        </div>
      </div>
    </div>
  </div>
</div>
