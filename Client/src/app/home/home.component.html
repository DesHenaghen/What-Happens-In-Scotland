<div id="map-background">
  <div class="row">
    <div class="col">
      <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Scotland">Scotland</mat-tab>
        <mat-tab label="Glasgow">Glasgow</mat-tab>
      </mat-tab-group>

      <app-glasgow-map *ngIf="currentMode==mapModes.Glasgow"></app-glasgow-map>
      <app-scotland-map *ngIf="currentMode==mapModes.Scotland"></app-scotland-map>
    </div>
    <div class="col">
      <div id="chart-box">
        <h1 class="centre alfa">{{district.name}}</h1>
        <h2 class="centre">{{district.prettyAverage}}% Happy</h2>
        <app-happy-timeline [ward]="district"></app-happy-timeline>
        <div class="row">
          <div class="col">
            <h2 class="centre"><b>Most Common Terms</b></h2>
            <h1 class="centre alfa">Glasgow</h1>
            <h2 class="centre alfa">Rangers</h2>
            <h3 class="centre alfa">Partick</h3>
          </div>
          <div class="col">
            <br>
            <div class="centre yuge alfa">{{this.district.total}}</div>
            <h3 class="centre alfa">tweets</h3>
          </div>
        </div>
        <div class="row">
          <app-happy-rank [ward]="district" [wards]="districts"></app-happy-rank>
        </div>
      </div>
    </div>
  </div>
</div>
